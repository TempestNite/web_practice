<!DOCTYPE html>
<html lang="en" xmlns:Password="http://www.w3.org/1999/xhtml" xmlns:Username="http://www.w3.org/1999/xhtml">

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="/static/generic_full.css">
<!--<link rel="stylesheet" media="(min-width: 760px)" href="/static/generic.css">-->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<meta charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">

<head>

    <title>Tempest</title>

    <nav class="navbar navbar-default">
    <div class="container-fluid header-color">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <span class="header-text-color theme-color theme-fade">Anima</span>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">

            <li><a href="/"><span class="theme-color">Home</span></a></li>
            <li><a href="#"><span class="theme-color">Page</span></a></li>

            <li class="dropdown">
                <a href="#"
                   class="dropdown-toggle"
                   data-toggle="dropdown"
                   role="button"
                   aria-haspopup="true"
                   aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/login">Action</a></li>
                    <li><a href="#">Action</a></li>
                </ul>
            </li>
        </ul>
    </div>
    </nav>

    {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}

</head>

<body>
    <div class="container-fluid">
        <div class="row"><div class="col-md-12 buffer"></div></div>
            <form class="form-horizontal" action="." method="POST">

                <div class="form-group">
                    <label class="control-label col-sm-1 col-sm-offset-4" for="username">Username:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="username" name="uname">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-1 col-sm-offset-4" for="pwd">Password:</label>
                    <div class="col-sm-2">
                        <input type="password" class="form-control" id="pwd" name="passwd">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-5 col-xl-offset-5 col-sm-offset-5 col-sm-3">
                        <button type="submit"
                                class="btn btn-default"
                                name="submit"
                                value="Register">Register</button>

                        <button type="submit"
                                class="btn btn-default"
                                name="submit"
                                value="Login">Login</button>
                    </div>
                </div>
            </form>
        <!--<img src="/static/wood_header.jpg">-->
    </div>
</body>
</html>
